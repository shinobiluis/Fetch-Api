<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/spinners.css">
</head>
<body>
    <main class="wrapper">
        <div class="item">
            <figure>
                <div class="loader hidde" id="loader1">Loading...</div>
                <img src="./image/quienPikachu.png" alt="" id="fetch1">
            </figure>
            <h2>Fetch JSON</h2>
            <button id="btnFetch1" class="rainbow-button" alt="Cargar"></button>
        </div>
        <div class="item">
            <figure>
                <div class="loader hidde" id="loader2">Loading...</div>
                <img src="./image/quienBulbasaur.png" alt="" id="fetch2">
            </figure>
            <h2>Fetch Imagen</h2>
            <button id="btnFetch2" class="rainbow-button" alt="Cargar"></button>
        </div>
        <div class="item">
            <figure>
                <div class="loader hidde" id="loader3">Loading...</div>
                <img src="./image/quienCharmander.png" alt="" id="fetch3">
            </figure>
            <h2>Fetch API</h2>
            <button id="btnFetch3" class="rainbow-button" alt="Cargar"></button>
        </div>
    </main>
    <script src="./functions.js"></script>
</body>
</html>
